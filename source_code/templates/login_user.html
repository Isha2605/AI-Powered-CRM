<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>Login | Flask</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body style="background-image: url(static/imgs/login_reg_img.jpg); background-size: 100% 128%;">
    <div class="message" style="margin-top:5%; color: white;align-items: center;background-color: red">
        <center><h4>{{message}}</h4></center>
    </div>
    <center><div class="name" style="margin-top: 170px; color: white; font-family: 'Roboto', sans-serif;">

        <h1 style="font-size: 60px;"><b>SIGN IN</b></h1>
    </div></center>
    <div class="container" style="margin-top: 50px">
        <div class="row" >
            <div class="col-sm-6" style="margin-left:25%;margin-right: 50%; align-items: center;background-color: #00000082">
                <form method="POST" style=" margin-left:10%;margin-right: 10%; margin-top:5%;margin-bottom: 5%; color: white;">
                    <div class="form-group">
                      <label for="email">Username : </label>
                      <input type="email" name="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Password : </label>
                      <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn form-control btn-default">Login</button>
                </form>
                
            </div >
        </div>
    </div>
