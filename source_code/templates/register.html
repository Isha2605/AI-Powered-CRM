<head>

<body style="background-image: url(static/imgs/log.jpg); background-size: 100% 128%;">
    <div class="message" style="margin-top:2%; color: white;align-items: center;background-color: red">
        <center><h4>{{message}}</h4></center>
    </div>
    <center><div class="name" style="margin-top: 7%; color: white; font-family: 'Roboto', sans-serif;">
        <h1 style="font-size: 60px;color: black;"><b>SIGN UP</b></h1>
    </div></center>
    <div class="container" style="margin-top: 50px;"; >
        <div class="row">
            <div class="col-sm-6" style="margin-left:25%;margin-right: 50%; align-items: center;background-color: #00000082">
                <form method="POST"style=" margin-left:10%;margin-right: 10%; margin-top:5%;margin-bottom: 5%; color: white; " action="/register" method="POST">
                    <div class="form-group">
                      <label for="email">Email : </label>
                      <input type="email" name="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                      <label for="password">Password : </label>
                      <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn form-control btn-default" style="background-color: #000000;color:white;background-image:linear-gradient(to bottom,#000 0,#000 100%);">Register</button>
                </form>
            </div>
        </div>
        <br>
        <br>
        <center><h4 style="color: #000000;">Already registered?</h4></center>
        <center>
        <a href="adminlogin"><button class="button" style="background-color:black !important; color:white;">LOGIN</button></a>
        </center>
    </div>
